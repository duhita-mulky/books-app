 
    <div ng-controller="nonFictionCtrl" class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">
                <h1>Non Fiction Books!</h1>
            </div>

            <div ng-repeat="book in booksNonFiction | orderBy:'priority'">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementPri(book)"></span>
                <span class="glyphicon glyphicon-thumbs-down"
                      ng-click="decrementPri(book)"></span>
                {{book.priority}}
                <span style="font-size:20px; margin-left:10px;">
                    <span>
                        {{book.name}}
                    </span>
                </span>
                <span class="glyphicon glyphicon-remove"
                      ng-click="deleteBook(book)">
                </span>
            </div>
            <form ng-submit="addBook()" style="margin-top:30px;">
                <h3>Add a new book!</h3>

                <div class="form-group">
                    <input type="text"
                          class="form-control"
                          placeholder="Name"
                          ng-model="name"></input>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Priority"
                           ng-model="priority"></input>
                </div>
                <div class="form-group">
                    <select name="singleSelect" ng-model="category">
                        <option value="FICTION">Fiction</option>
                        <option value="NONFICTION">Non Fiction</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">Add book</button>
            </form>
        </div>
    </div>
